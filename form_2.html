<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <fieldset>
        <h2>Contact form</h2>
        <br><br>

        <div>
            <label for="name">Your Name</label>
            <input type="text" name="fname" id="name" placeholder="First Name">
            <input type="text" name="lname" id="name" placeholder="Last Name">
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="text" name="email" id="email" placeholder="e.g.hello@gmail.com">
        </div>

        <div>
            <label for="phone">Phone*</label>
            <input type="text" name="pno.1" id="phone" placeholder="###">
            <input type="text" name="pno.2" id="phone" placeholder="###">
            <input type="text" name="pno.3" id="phone" placeholder="###">
        </div>

        <div>
            <label for="Msubject">Message Subject*</label>
            <select name="Msubject" id="Msubject">
                <option value="data Science">Data Science</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Others" selected>Other</option>
            </select>
        </div>

        <div>
            <label for="message">Message*</label>
            input:textarea
        </div>

    </fieldset>
</body>
</html>
