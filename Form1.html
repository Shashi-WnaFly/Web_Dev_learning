<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Services</title>
</head>
<body>
    <fieldset style="margin : 0px 100px">
        <legend><h2>Novell Services Login</h2></legend>
        <form>
            <div style="margin : 10px 0px">
                <label for="username" style="margin : 0px 50px">Username :</label>
                <input type="text" name="Username" id="username" style="margin-left : 130px"> 
            </div>
            
            <div style="margin : 10px 0px">
                <label for="password" style="margin : 0px 50px">Password :</label>
                <input type="text" name="Password" id="password" style="margin-left : 133px"> 

            </div>

            <div style="margin : 10px 0px">
                <label for="employ" style="margin : 0px 50px">City Of Employment :</label>
                <input type="text" name="City Of Employment" id="employ" style="margin-left : 60px"> 
            </div>

            <div style="margin : 10px 0px">
                <label for="server" style="margin : 0px 50px">Web Server :</label>
                <select name="Web Server" id="server" style="margin-left : 121px">
                    <option value="choose">--Choose a server--</option>
                    <option value="Google server">Google Server</option>
                    <option value="Apple server">Apple server</option>
                    <option value="php server">php server</option>
                </select>
            </div>

            <div>
                    <label for="role" style="margin : 0px 50px">Please specify your role :</label>
                    <input type="radio" name="Admin" id="role" style="margin : 0px 50px">
                    <label for="role">Admin</label>
                </div>
                <div style= "margin-left : 265px">
                    <input type="radio" name="Engineer" id="role" style="margin : 0px 50px">
                    <label for="role">Engineer</label>
                </div>
                <div style= "margin-left : 265px">
                    <input type="radio" name="Manager" id="role" style="margin : 0px 50px">
                    <label for="role">Manager</label>
                </div>
                <div style= "margin-left : 265px">
                    <input type="radio" name="Guest" id="role" style="margin : 0px 50px">
                    <label for="role">Guest</label>
                </div>

                <div>
                    
                </div>
            
        </form>
    </fieldset>

    
</body>
</html>
